broker:
  max_negotiation_rounds: 3
  patience_factor: 0.8
  price_multipliers:
    moderate_urgent: 1.15
    not_urgent: 1.0
    very_urgent: 1.3
  urgency_thresholds:
    moderate_urgent: 0.5
    very_urgent: 0.8
carrier:
  aggressiveness:
    max: 0.9
    min: 0.1
  cost_per_mile:
    max: 1.8
    min: 1.2
  desired_margin:
    max: 0.35
    min: 0.15
  fixed_cost:
    max: 300
    min: 100
  max_bid_distance:
    max: 500
    min: 200
load:
  lead_time:
    max: 5.0
    mean: 3.0
    min: 0.5
    std: 1.0
  penalty_escalation: 1.5
  penalty_rate: 0.2
  pricing:
    base_rate_per_mile: 2.0
    minimum_rate: 500
    rate_variation: 100
scenarios:
  aggressive_carriers:
    carrier:
      aggressiveness:
        max: 0.95
        min: 0.6
      desired_margin:
        max: 0.25
        min: 0.1
    description: More competitive carrier bidding
  baseline:
    description: Standard market conditions
  high_penalties:
    description: Increased penalty pressure
    load:
      penalty_escalation: 2.0
      penalty_rate: 0.35
  loose_market:
    description: Low demand, high carrier availability
    simulation:
      load_generation_rate: 0.2
      num_carriers: 30
  tight_market:
    description: High demand, low carrier availability
    simulation:
      load_generation_rate: 0.5
      num_carriers: 15
  urgent_freight:
    description: More time-sensitive loads
    load:
      lead_time:
        max: 2.0
        mean: 1.0
        min: 0.25
        std: 0.5
simulation:
  grid_size: 100
  load_generation_rate: 0.5
  num_carriers: 15
  steps_per_week: 70
  time_step: 0.1
  weekly_volume_variation: 0.2
